services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://lft:${POSTGRES_PASSWORD}@db:5432/labelfoodtrack
      - NEXT_PUBLIC_FIREBASE_API_KEY=AIzaSyD4C84SU11hVqXi0_Xtpt9eldsRYX7Ydo8
      - NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=labelfoodtrack.firebaseapp.com
      - NEXT_PUBLIC_FIREBASE_PROJECT_ID=labelfoodtrack
      - FIREBASE_SERVICE_ACCOUNT=${FIREBASE_SERVICE_ACCOUNT}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: lft
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: labelfoodtrack
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lft -d labelfoodtrack"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
